<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>WQT — Sign In</title>
  <!-- Reuse main styles so it feels like the same app -->
  <link rel="stylesheet" href="styles/index.css">
  <style>
    /* Lightweight layout just for the login screen */
    body {
      background: #020617;
      color: #e2e8f0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-wrap {
      width: min(420px, 92vw);
      background: #0b1220;
      border-radius: 14px;
      border: 1px solid #1e293b;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.7);
      padding: 16px 18px 18px;
    }

    .login-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .login-title {
      font-size: 1rem;
      font-weight: 600;
      color: #e5e7eb;
    }

    #online-badge {
      font-size: 0.75rem;
      padding: 3px 8px;
      border-radius: 999px;
      border: 1px solid #334155;
      color: #9ca3af;
    }
    #online-badge.online {
      border-color: #16a34a;
      color: #bbf7d0;
      background: rgba(22, 163, 74, 0.12);
    }
    #online-badge.offline {
      border-color: #f97316;
      color: #fed7aa;
      background: rgba(249, 115, 22, 0.12);
    }

    .login-sub {
      font-size: 0.8rem;
      color: #64748b;
      margin-bottom: 12px;
    }

    .login-field {
      margin-bottom: 10px;
      text-align: left;
    }

    .login-field label {
      display: block;
      font-size: 0.8rem;
      color: #9ca3af;
      margin-bottom: 4px;
    }

    .login-field input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #1e293b;
      background: #020617;
      color: #e5e7eb;
      font-size: 1rem;
      text-align: center;
    }

    .login-actions {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    .login-actions .btn {
      width: 100%;
      justify-content: center;
    }

    #status {
      margin-top: 8px;
      font-size: 0.8rem;
      min-height: 1em;
      color: #9ca3af;
      text-align: center;
    }
    #status.error {
      color: #fecaca;
    }

    #device-hint {
      margin-top: 6px;
      font-size: 0.7rem;
      color: #64748b;
      text-align: center;
    }

    #resume-block {
      display: none; /* JS will flip this to block if there is a cached user */
      margin-top: 10px;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px dashed #1f2937;
      background: #020617;
      font-size: 0.8rem;
    }

    #resume-block button {
      margin-top: 6px;
      width: 100%;
    }

    #switch-user-link {
      margin-top: 4px;
      display: inline-block;
      font-size: 0.75rem;
      color: #93c5fd;
      cursor: pointer;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-wrap">
    <div class="login-header">
      <div class="login-title">Sign in to WQT</div>
      <div id="online-badge">Checking…</div>
    </div>

    <div class="login-sub">
      Enter your 5-digit warehouse code. This links metrics to your device and account.
    </div>

    <!-- Resume existing user block (shown if a cached user is present) -->
    <div id="resume-block">
      <div>Cached user on this device:</div>
      <button id="resume-btn" class="btn ok" type="button">
        Continue
      </button>
      <a id="switch-user-link" href="#" style="display:block; text-align:center;">Switch user</a>
    </div>

    <!-- Main login form -->
    <form id="login-form" style="margin-top:10px;">
      <div class="login-field">
        <label for="pin-input">5-digit code</label>
        <input
          id="pin-input"
          type="password"
          inputmode="numeric"
          maxlength="5"
          autocomplete="one-time-code"
          placeholder="e.g. 12345">
      </div>

      <div class="login-actions">
        <button id="login-btn" class="btn ok" type="submit">
            Log in
        </button>
        <button id="register-btn" class="btn" type="button">
            Create user
        </button>
        </div>
    </form>
    <div id="status"></div>
    <div id="device-hint"></div>
  </div>

  <!-- Backend resolver (for getApiBase in login.js) -->
  <script src="scripts/api.js"></script>
  <!-- Front-door login logic -->
  <script src="scripts/login.js"></script>
</body>
</html>
