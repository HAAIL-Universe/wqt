services:
  - type: web
    name: wqt-backend
    env: python

    # The backend lives in this folder inside the repo
    rootDir: wqt-backend

    # Install backend dependencies from wqt-backend/requirements.txt
    buildCommand: "pip install -r requirements.txt"

    # Start FastAPI with uvicorn on Render's assigned port
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"

    plan: free
